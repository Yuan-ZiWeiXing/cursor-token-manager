name: Release

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.6 这样的标签时触发

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 安装 Python (用于编译原生模块)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # macOS 需要安装构建工具
      - name: Install macOS Build Tools
        if: matrix.os == 'macos-latest'
        run: |
          # 安装 Xcode 命令行工具（通常已预装，但确保存在）
          xcode-select --install 2>/dev/null || true

      # Linux 需要安装一些额外的库来支持 electron-builder 构建 AppImage
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential icnsutils graphicsmagick xz-utils rpm libarchive-tools

      - name: Install Dependencies
        run: npm install

      # 重建原生模块 (better-sqlite3)
      - name: Rebuild Native Modules
        run: npm run postinstall

      # 构建并发布到 GitHub Releases（electron-builder 会自动上传）
      - name: Build and Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run electron:publish

      - name: Upload Artifacts (备份)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.snap
            release/*.deb
            release/*.zip
            release/*.blockmap
            release/*.yml
